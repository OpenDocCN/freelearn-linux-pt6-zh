- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*NGINX Cookbook* covers the basics of configuring NGINX as a web server for
    use with common web frameworks such as WordPress and Ruby on Rails, through to
    utilization as a reverse proxy. Designed as a go-to reference guide, this book
    will give you practical answers based on real-world deployments to get you up
    and running quickly.'
  prefs: []
  type: TYPE_NORMAL
- en: Recipes have also been provided for multiple SSL configurations, different logging
    scenarios, practical rewrites, and multiple load balancing scenarios. Advanced
    topics include covering bandwidth management, Docker container usage, performance
    tuning, OpenResty, and the NGINX Plus commercial features.
  prefs: []
  type: TYPE_NORMAL
- en: By the time you've read this book, you will be able to adapt and use a wide
    variety of NGINX implementations to solve any problems you have.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](69685f00-24c3-428c-b607-01a4e9a2784d.xhtml), *Let''s Get Started*,
    goes through some of the basics of NGINX as a refresher. It''s aimed as an entry
    point so that there''s no assumed knowledge when we move onto some of the more
    complex structures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](a67496fb-4a37-473f-a2a1-8baa751a598c.xhtml), *Common PHP Scenarios*,
    covers examples of the more common PHP scenarios and how to implement them with
    NGINX. The readers will learn how to configure NGINX and how to deploy a basic
    site.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](db163fa8-2a5d-40bc-b83e-61e72ec67237.xhtml), *Common Frameworks*,
    covers non-PHP-based frameworks. It will help the readers to understand and implement
    all of the common non-PHP-based platforms via NGINX.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ec61d6cb-64ef-4260-bb9d-d606dd47ebef.xhtml), *All About SSLs*,
    covers installing the various SSL certificates via NGINX and also covers the configuration
    required to tweak it for certain scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](3aa7298c-9fc0-4f41-9dfa-6db2e4e5e345.xhtml), *Logging*, explains
    that monitoring for errors and access patterns are fundamental to running a server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](167eb81c-9694-4e0f-a7ba-5676f2da6874.xhtml), *Rewrites*, covers
    how rewrites work and also specific implementations of many of the common scenarios.
    It will be full of specific, practical examples based on real-world scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](bc04362e-995f-4550-92b7-183754306d34.xhtml), *Reverse Proxy*, covers
    a basic proxy with specific examples of caching and content expiry. This chapter
    will explain how to configure NGINX as a reverse proxy, content caching, monitoring
    cache status, microcaching, and many more important scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](4709da7c-9dbd-49d8-8fa7-c3fb6a9cdd6a.xhtml), *Load Balancing*,
    talks about the load balancing components of NGINX and how to implement them for
    specific scenarios. In this chapter, you will learn the three important load balancing
    techniques—round-robin, least connection, and hash-based load balancing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](c879c343-0d45-42e7-9f86-2217fd837e4d.xhtml), *Advanced Features*,
    covers some of the lesser used features of NGINX, why they''re available, and
    then how to implement them. This chapter includes authentication, WebDAV, bandwidth
    management, connection limiting, and header modification with NGINX.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](61d21603-6359-492f-8855-a603e3472882.xhtml), *Docker Containers*,
    runs you through real-world scenarios of using NGINX within a container. It will
    provide basic Dockerfile configs for common scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](482173df-c31a-4082-abc0-6d6aafd4a5e6.xhtml), *Performance Tuning*,
    is designed to build upon the existing NGINX configurations and enable specific
    performance enhancements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](b246f9b2-d556-4079-9dfe-b16f23c6da16.xhtml), *OpenResty*, introduces
    the concept of OpenResty, a combination of NGINX, Lua scripting, and several additional
    third-party modules all packaged up ready to use.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](fff6205a-633e-4c22-bf99-420c274e6379.xhtml), *NGINX Plus – The
    Commercial Offering*, shows the readers what features are in the Plus version,
    as well as how to implement them.'
  prefs: []
  type: TYPE_NORMAL
