- en: Appendix C. The NGINX Community
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. NGINX 社区
- en: NGINX is not only supported by a vibrant community, but also has a company to
    back it now, too. Igor Sysoev, the original author of NGINX, co-founded NGINX,
    Inc. in 2011 to offer professional support to companies using NGINX. He and the
    other NGINX developers are still available to the community, though. This appendix
    provides a brief overview of community resources available online.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: NGINX 不仅得到充满活力的社区支持，现在也有一家公司支持它。NGINX 的原始作者 Igor Sysoev 于 2011 年与其他人共同创办了 NGINX,
    Inc.，为使用 NGINX 的公司提供专业支持。尽管如此，他和其他 NGINX 开发人员仍然为社区提供支持。本附录概述了在线可用的社区资源。
- en: 'Topics covered in this appendix include the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录涵盖以下主题：
- en: Mailing list
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邮件列表
- en: IRC channel
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IRC 频道
- en: Web resources
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web 资源
- en: Writing a proper bug report
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写正确的错误报告
- en: Mailing list
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 邮件列表
- en: The mailing list at `nginx@nginx.org` has been active since 2005\. Subscribing
    to the list and seeing what kind of questions are asked and how they are answered
    is the best way to get an idea of how to get help from the list. Before asking
    a question, search online for an answer first. There is also an FAQ at [http://wiki.nginx.org/Faq](http://wiki.nginx.org/Faq).
    See if someone has already asked the question recently by searching the archives
    at [http://mailman.nginx.org/pipermail/nginx/](http://mailman.nginx.org/pipermail/nginx/).
    It's not only embarrassing for you if the same question has been asked recently,
    but it's also annoying to the readers of the list.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2005 年以来，`nginx@nginx.org` 邮件列表一直活跃。订阅该列表并查看提出的问题及其回答的方式是获取帮助的最佳途径。在提问之前，请先在线搜索答案。FAQ
    也在 [http://wiki.nginx.org/Faq](http://wiki.nginx.org/Faq)。通过搜索 [http://mailman.nginx.org/pipermail/nginx/](http://mailman.nginx.org/pipermail/nginx/)
    查找最近是否有人提出相同的问题。如果最近有人提出相同的问题，不仅会让您尴尬，也会让列表的读者感到烦恼。
- en: IRC channel
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IRC 频道
- en: The IRC channel `#nginx` at `irc.freenode.net` is a real-time resource for those
    interested in getting to know the developers and having helpful responses to short
    queries. Please do follow IRC etiquette though when visiting the channel. Larger
    blocks of text such as configuration files or compilation output should go into
    a Pastebin and only the URL copied into the channel. More details about the channel
    can be found at [http://wiki.nginx.org/IRC](http://wiki.nginx.org/IRC).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: IRC 频道 `#nginx` 位于 `irc.freenode.net`，是一个实时资源，供有兴趣了解开发人员并获得有帮助的简短查询响应的人使用。访问频道时，请遵守
    IRC 礼仪。更大的文本块如配置文件或编译输出应放入 Pastebin，并只复制其 URL 到频道中。有关频道的更多详细信息，请访问 [http://wiki.nginx.org/IRC](http://wiki.nginx.org/IRC)。
- en: Web resources
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Web 资源
- en: The wiki at [http://wiki.nginx.org](http://wiki.nginx.org) has been a useful
    resource for a number of years. Here you will find a complete directive reference,
    a module listing, and a number of configuration examples. Keep in mind though,
    that this is a wiki, and the information found on it is not guaranteed to be accurate,
    up-to-date, or to fit your needs exactly. As we have seen throughout this book,
    it is always important to think about what you want to accomplish before setting
    out to derive the solution.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://wiki.nginx.org](http://wiki.nginx.org) 的 wiki 多年来一直是一个有用的资源。在这里，您将找到完整的指令参考、模块列表和许多配置示例。请记住，这是一个
    wiki，因此所提供的信息不能保证准确、最新或完全符合您的需求。正如本书所见，始终在着手解决问题之前考虑您想要实现的目标非常重要。'
- en: NGINX, Inc. maintains the official reference documentation located at [http://nginx.org/en/docs/](http://nginx.org/en/docs/).
    There are some documents introducing NGINX, as well as How-to's and pages describing
    each module and directive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: NGINX, Inc. 维护位于 [http://nginx.org/en/docs/](http://nginx.org/en/docs/) 的官方参考文档。有一些介绍
    NGINX 的文件，以及如何的指南和描述每个模块和指令的页面。
- en: Writing a good bug report
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编写良好的错误报告
- en: When searching for help online, it is useful to be able to write a good bug
    report. You will find that an answer is much more easily forthcoming if you can
    formulate the problem in a clear, reproducible way. This section will help you
    do just that.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在线寻求帮助时，能够撰写良好的错误报告非常有用。如果能以清晰、可重现的方式表达问题，答案将更容易得到。本节将帮助您做到这一点。
- en: 'The most difficult part of a bug report is actually defining the problem itself.
    It will help you to first think about what it is you are trying to accomplish.
    State your goal in a clear, concise manner as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 错误报告的最困难部分实际上是定义问题本身。首先考虑您试图实现的目标将有所帮助。请如下清晰而简明地陈述您的目标：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Avoid writing reports in the following manner:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 避免以以下方式编写报告：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Do you see the difference between these two statements? In the first case, you
    can clearly see that there is a specific goal in mind. The second case describes
    more the result of the problem than the goal itself.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你能看到这两句话之间的区别吗？在第一种情况中，你可以清楚地看到有一个特定的目标。在第二种情况中，更描述的是问题的结果，而不是目标本身。
- en: 'Once the problem has been defined, the next step is describing how that problem
    can be reproduced:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦问题被定义，下一步就是描述如何重现该问题：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This will help whoever is looking at this problem to try to solve it. It ensures
    that there is a non-working case that can be shown to be working once the problem
    is solved.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助任何查看此问题的人尝试解决它。它确保存在一个未解决的案例，可以在问题解决后证明其已解决。
- en: Next, it is helpful to describe the environment in which this problem was observed.
    Some bugs only surface in certain operating systems or with a particular version
    of a dependent library.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，描述观察到问题的环境是有帮助的。有些错误只会在特定操作系统或依赖库的某个版本中出现。
- en: Any configuration files necessary to reproduce the problem should be included
    in the report. If a file is found in the software archive, then a reference to
    that file is enough.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何必要的配置文件，若要重现问题，都应包含在报告中。如果在软件存档中找到了某个文件，那么引用该文件即可。
- en: Read your bug report before sending it off. Often, you will find that some information
    has been left out. Sometimes, you will find that you have even solved the problem
    yourself, just by defining it clearly!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在发送你的错误报告之前，一定要先阅读一遍。通常，你会发现有些信息被遗漏了。有时候，你会发现自己通过清晰地定义问题，实际上已经解决了问题！
- en: Summary
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: In this appendix, we learned a bit about the community behind NGINX. We saw
    who the major players are and what resources are available online. We also got
    an in-depth look at writing a bug report that should be helpful in finding a solution
    to a problem.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，我们了解了NGINX背后的社区。我们看到了主要的参与者是谁，以及有哪些在线资源可用。我们还深入了解了如何编写一个有助于解决问题的错误报告。
