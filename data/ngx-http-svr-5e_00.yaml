  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词通常是**粗体**的。示例：“从**系统信息**选项中选择**管理**面板。”'
