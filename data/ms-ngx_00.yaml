- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: NGINX is a high-performance web server designed to use very few system resources.
    There are many how-to's and example configurations floating around on the Web.
    This guide will serve to clarify the murky waters of NGINX configuration. In doing
    so you will learn how to tune NGINX for various situations, what some of the more
    obscure configuration options do, and how to design a decent configuration to
    match your needs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: NGINX 是一款高性能的 web 服务器，旨在使用极少的系统资源。网上有很多关于如何配置 NGINX 的教程和示例配置文件。本指南将帮助你理清 NGINX
    配置的模糊领域。在此过程中，你将学习如何根据不同的情况调整 NGINX，了解一些较为晦涩的配置选项的作用，以及如何设计一个合适的配置以满足你的需求。
- en: You will no longer feel the need to copy-paste a configuration snippet because
    you will understand how to construct a configuration file to do exactly what you
    want it to do. This is a process, and there will be bumps along the way, but with
    the tips explained in this book you will feel comfortable writing an NGINX configuration
    file by hand. In case something doesn't work as expected, you will be able to
    debug the problem yourself or at least be capable of asking for help without feeling
    like you haven't given it a try yourself.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将不再需要复制粘贴配置片段，因为你将理解如何构建一个配置文件来实现你想要的功能。这是一个过程，途中可能会遇到一些困难，但通过本书中解释的技巧，你将能够自信地手写
    NGINX 配置文件。如果出现问题，你将能够自己调试问题，或者至少可以在请求帮助时，不会感觉自己没有尝试过。
- en: This book is written in a modular fashion. It is laid out to help you get to
    the information you need as quickly as possible. Each chapter is pretty much a
    standalone piece. Feel free to jump in anywhere you feel you need to get more
    in-depth about a particular topic. If you feel you have missed something major,
    go back and read the earlier chapters. They are constructed in a way to help you
    grow your configuration piece-by-piece.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以模块化的方式编写。它的结构旨在帮助你尽可能快速地找到所需的信息。每一章基本上都是一个独立的部分。你可以随时跳到任何你想深入了解的部分。如果你觉得遗漏了什么重要的内容，可以回过头去阅读前面的章节。它们的构建方式是帮助你一步步构建配置文件的。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Installing NGINX and Third-Party Modules"),
    *Installing NGINX and Third-Party Modules*, teaches you how to install NGINX on
    your operating system of choice and how to include third-party modules in your
    installation.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 安装 NGINX 和第三方模块")，*安装 NGINX 和第三方模块*，教你如何在你选择的操作系统上安装
    NGINX，以及如何将第三方模块包含在安装中。'
- en: '[Chapter 2](ch02.html "Chapter 2. A Configuration Guide"), *A Configuration
    Guide*, explains the NGINX configuration file format. You will learn what each
    of the different contexts are for, how to configure global parameters, and what
    a location is used for.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 配置指南")，*配置指南*，解释了 NGINX 配置文件的格式。你将学习不同上下文的用途，如何配置全局参数，以及
    location 的用途。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using the Mail Module"), *Using the Mail
    Module*, explores NGINX''s mail proxy module, detailing all aspects of its configuration.
    An example authentication service is included in the code for this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用邮件模块")，*使用邮件模块*，探索了 NGINX 的邮件代理模块，详细讲解了其配置的各个方面。本章的代码中包含了一个示例认证服务。'
- en: '[Chapter 4](ch04.html "Chapter 4. NGINX as a Reverse Proxy"), *NGINX as a Reverse
    Proxy*, introduces the concept of a reverse proxy and describes how NGINX fills
    that role.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. NGINX 作为反向代理")，*NGINX 作为反向代理*，介绍了反向代理的概念，并描述了 NGINX 如何充当这个角色。'
- en: '[Chapter 5](ch05.html "Chapter 5. Reverse Proxy Advanced Topics"), *Reverse
    Proxy Advanced Topics*, delves deeper into using NGINX as a reverse proxy to solve
    scaling issues and performance problems.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 反向代理高级话题")，*反向代理高级话题*，深入探讨了如何使用 NGINX 作为反向代理来解决扩展性和性能问题。'
- en: '[Chapter 6](ch06.html "Chapter 6. The NGINX HTTP Server"), *The NGINX HTTP
    Server*, describes how to use the various modules included with NGINX to solve
    common web serving problems.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. NGINX HTTP 服务器")，*NGINX HTTP 服务器*，描述了如何使用 NGINX 附带的各种模块来解决常见的
    web 服务问题。'
- en: '[Chapter 7](ch07.html "Chapter 7. NGINX for the Developer"), *NGINX for the
    Developer*, shows how NGINX can be integrated with your application to deliver
    content to your users more quickly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. NGINX 面向开发者")，*NGINX 面向开发者*，展示了如何将 NGINX 集成到你的应用程序中，以便更快速地为用户提供内容。'
- en: '[Chapter 8](ch08.html "Chapter 8. Troubleshooting Techniques"), *Troubleshooting
    Techniques*, investigates some common configuration problems, how to debug a problem
    once it arises, and makes some suggestions for performance tuning.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章. 故障排除技巧")，*故障排除技巧*，探讨了一些常见的配置问题，如何调试问题并提出性能调优的建议。'
- en: '[Appendix A](apa.html "Appendix A. Directive Reference"), *Directive Reference*,
    provides a handy reference for the configuration directives used throughout the
    book, as well as a selection of others not previously covered.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](apa.html "附录 A. 指令参考")，*指令参考*，提供了书中使用的配置指令的便捷参考，以及一些之前未涉及的其他指令。'
- en: '[Appendix B](apb.html "Appendix B. Rewrite Rule Guide"), *Rewrite Rule Guide*,
    describes how to use the NGINX rewrite module and describes a few simple steps
    for converting Apache-style rewrite rules into ones NGINX can process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](apb.html "附录 B. 重写规则指南")，*重写规则指南*，描述了如何使用 NGINX 重写模块，并介绍了将 Apache 风格的重写规则转换为
    NGINX 可以处理的规则的一些简单步骤。'
- en: '[Appendix C](apc.html "Appendix C. The NGINX Community"), *Community*, introduces
    you to the online resources available to seek more information.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 C](apc.html "附录 C. NGINX 社区")，*社区*，介绍了可用于获取更多信息的在线资源。'
- en: '[Appendix D](apd.html "Appendix D. Persisting Solaris Network Tunings"), *Persisting
    Solaris Network Tunings*, details what is necessary to persist different network
    tuning changes under Solaris 10 and above.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 D](apd.html "附录 D. 持久化 Solaris 网络调优")，*持久化 Solaris 网络调优*，详细说明了在 Solaris
    10 及以上版本中，如何持久化不同的网络调优更改。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: 'Any modern Linux PC should be sufficient to run the code samples in the book.
    The installation instructions are given in each chapter that uses code samples.
    Basically, it boils down to:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何现代的 Linux PC 都足以运行书中的代码示例。每章中使用代码示例的部分都会提供安装说明。基本上，它归结为：
- en: '**A build environment**: Compiler, header files, and a few more'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建环境**：编译器、头文件等'
- en: '**NGINX**: Most recent version should be fine'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NGINX**：最新版本应该没问题'
- en: '**Ruby**: Best installed from [https://rvm.io](https://rvm.io)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ruby**：最好从 [https://rvm.io](https://rvm.io) 安装'
- en: '**Perl**: Default version should be fine'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Perl**：默认版本应该没问题'
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: This book is for experienced systems administrators or systems engineers, familiar
    with installing and configuring servers to meet specific needs. You do not need
    to have experience using NGINX already.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于有经验的系统管理员或系统工程师，他们熟悉安装和配置服务器以满足特定需求。你不需要已经有使用 NGINX 的经验。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多不同类型的信息，它们通过不同的文本样式来区分。以下是一些样式示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "NGINX will attempt to build a dependent
    library statically if you include a `––with-<library>=<path>` option to configure."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“如果你在配置中包括 `––with-<library>=<path>` 选项，NGINX 将尝试静态构建依赖库。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关行或项目会用粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 用粗体显示。你在屏幕上看到的、在菜单或对话框中出现的词汇，例如，以这种方式出现在文本中：“点击 **下一步**
    按钮可以将你带到下一屏幕”。'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以类似于这样的框显示：
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常是这样展示的。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么，或者可能不喜欢什么。读者反馈对我们非常重要，它有助于我们开发出真正能让你获益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并通过邮件主题提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域拥有专业知识，并且有兴趣参与编写或为书籍贡献内容，请参阅我们的作者指南，网址为：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经成为一本 Packt 图书的骄傲拥有者，我们为你提供了一些帮助，以便你能从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [http://www.PacktPub.com](http://www.PacktPub.com) 的帐户中下载你购买的所有 Packt 图书的示例代码文件。如果你是在其他地方购买的此书，可以访问
    [http://www.PacktPub.com/support](http://www.PacktPub.com/support) 并注册，让我们直接通过电子邮件将文件发送给你。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽一切努力确保内容的准确性，但错误是难免的。如果你发现我们书中的错误——可能是文本或代码中的错误——我们将非常感激你向我们报告。通过这样做，你可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果你发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**勘误**
    **提交** **表单**链接，并输入勘误的详细信息。一旦勘误被验证，你的提交将被接受，并且勘误将上传至我们的网站，或添加到该书勘误列表中的勘误部分。你可以通过从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 选择你的书名，查看任何现有的勘误。
- en: Piracy
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上侵犯版权的盗版问题在所有媒体中都是一个持续存在的问题。在 Packt，我们非常重视保护我们的版权和许可。如果你在网上发现任何我们作品的非法复制版本，请立即提供网址或网站名称，以便我们采取相应的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如有疑问，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们提供有价值内容的能力方面所做的贡献。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在书的任何部分遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决问题。
