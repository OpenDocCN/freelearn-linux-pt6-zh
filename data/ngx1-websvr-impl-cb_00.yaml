  zh: 如果你需要一本书并希望我们出版，请通过 [www.packtpub.com](http://www.packtpub.com) 上的 **建议书名**
    表格发送信息，或者发送电子邮件至 `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识并且有兴趣撰写或贡献书籍，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
